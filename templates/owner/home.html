{% extends 'owner/base.html' %}
{% block home %} base {% endblock %}
{% block content %}
    {% load  static %}
    <div class="container-fluid m-0 p-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'photo.jfif' %}" class="d-block w-100" height="500px" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'ls.png' %}" class="d-block w-100" height="500px" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'hh.jpg' %}" class="d-block w-100" height="500px" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

        <div class="container-fluid text-center bg-secondary">
            <h4 class="display-4 text-white">SEARCH WORKERS</h4>
       <br>
        <div class="row mt-2">
            <div class="col-lg-8x mx-auto">
                <div class="card bg-secondary border-0 mb-2">
                    <form action="{% url 'find' %}" method="get">
                        {% csrf_token %}
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-4 mt-2 mx-auto m-0 pr-1">
                                         <select name="category" class="form-control">
                                            {% for foo in category %}
                                                <option value="{{ foo.title }}" >{{ foo.title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-lg-4 mt-2 mx-auto m-0 pl-0">
                                        <input type="text" name="city" size="30" placeholder="Enter City Name" required class="form-control">
                                    </div>
                                    <div class="col-lg-3 mt-2 pl-3 m-0 mr-auto">
                                        <input type="submit" class="btn btn-primary btn-block mr-4" value="Find">
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     </div>
    <br>
    <br>
    <br>

    <div class="container-fluid bg-info">
        <div class="row">
            <div class="col-lg-5 ml-auto">
                <P class="text-white">Porject Link</P>
                <a href="{% url 'home' %}" class="text-white"><li class="fas fa-home"></li> Home</a><br>
                <a href="{% url 'aboutus' %}" class="text-white"><li class="fas fa-address-book "></li> About</a>
            </div>
            <div class="col-lg-5">
                <P class="text-white">Admin Link</P>
                <a href="{% url 'login' %}" class="text-white"><li class="fas fa-sign-in-alt"></li> Admin Login</a><br>
                <a href="{% url 'logout' %}" class="text-white"><li class="fas fa-sign-out-alt"></li> Logout</a>
            </div>
        </div>
       <br>
    </div>
{% endblock %}
