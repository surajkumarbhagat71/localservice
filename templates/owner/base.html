<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local service</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top bg-info navbar-dark">
    <a href="{% url 'home' %}" class="navbar-brand ml-4">Local service Search engine</a>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">Home</a>
        </li>

        <li class="nav-item">
            <a href="{% url 'aboutus' %}" class="nav-link">About</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'contact' %}" class="nav-link">Contact</a>
        </li>

        {% if 'login' not in request.session %}
        <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link">Admin Login</a>
        </li>
        {% else %}
            <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </li>
        {% endif %}
    </ul>
</nav>

{% block content %} {% endblock %}

</body>
</html>
