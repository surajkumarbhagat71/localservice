{% extends 'owner/base.html' %}

{% block content %}
    <div class="container-fluid mt-2">
        <div class="row">
            {% for foo in porson %}
            <div class="col-lg-3">
                <div class="card">
                    <img src="{{ foo.image.url }}" alt="" class="card-img-top" height="250px"  >
                    <div class="card-body">
                         <h5 class="display-5">Name : {{ foo.name }}</h5>
                        <h5 class="display-5">Fee : {{ foo.wage }}</h5>
                        <a href="{% url 'detail_proson' foo.porson_id %}" class="btn btn-primary float-right">Detail</a>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
